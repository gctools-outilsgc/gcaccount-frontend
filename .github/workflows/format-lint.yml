name: Prettier & Lint

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: main

env:
  NODE_VERSION: "18.13.0"

jobs:
  lint:
    name: Run code formatter & linter
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install
        run: npm install

      - name: Format Code
        run: npx prettier . --write

      - name: Commit
        run: |
          git config --global user.email "shea.wow@hotmail.com"
          git config --global user.name Shea Dougherty-Gill
          git add .
          git commit -m "Auto-format code with Prettier ${{ vars.IGNORE_DEPLOY }}"

      - name: Push
        run: git push origin ${{ github.event.pull_request.head.ref }}

      - name: Lint
        run: npm run ng lint
