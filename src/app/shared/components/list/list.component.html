<div
  class="gcc-list-container"
  *ngIf="items.length > 0"
  [ngStyle]="{
    'flex-direction': orientation === Orientations.Vertical ? 'column' : 'row',
    columnGap: columnGap + 'px',
    rowGap: rowGap + 'px'
  }"
>
  <div *ngIf="paging" class="gcc-list-previous">
    <app-button
      [clickFunc]="previousPageCallback"
      [disabled]="currentPage === 1"
      matButtonType="mat-icon-button"
      theme="secondary-2"
    >
      <i
        class="fa-solid fa-xl {{
          orientation === Orientations.Vertical
            ? 'fa-caret-up'
            : 'fa-caret-left'
        }}"
      ></i>
    </app-button>
  </div>

  <div *ngFor="let item of paginatedItems" class="gcc-list-item">
    <ng-container
      *ngComponentOutlet="
        service.cardComponent;
        inputs: {
          model: item,
          cardSize: cardSize,
          loading: loading && currentPage === lastPage
        }
      "
    >
    </ng-container>
  </div>

  <div *ngIf="paging" class="gcc-list-next">
    <app-button
      [clickFunc]="nextPageCallback"
      [disabled]="loading && currentPage === lastPage"
      matButtonType="mat-icon-button"
      theme="secondary-2"
    >
      <i
        class="fa-solid fa-xl {{
          orientation === Orientations.Vertical
            ? 'fa-caret-down'
            : 'fa-caret-right'
        }}"
      ></i>
    </app-button>
  </div>
</div>
