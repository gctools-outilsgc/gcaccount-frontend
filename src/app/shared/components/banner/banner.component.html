<div class="banner" 
     [ngClass]="headerExpanded ? 'gcc-header-expanded' : 'gcc-header'"
     [ngStyle]="{'background': 'url(' + model?.backgroundImage + ')'}">
  <div *ngIf="model" class="banner-content-container">
    <ng-content></ng-content>
  </div>
  <ngx-skeleton-loader *ngIf="loading" count="1" appearance="line" animation="progress"></ngx-skeleton-loader>
</div>
