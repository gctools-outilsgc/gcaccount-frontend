<div *ngIf="label">
    
</div>

<mat-label *ngIf="label" [ngClass]="disabled ? 'disabled' : ''">
    {{ label }} 
    <div *ngIf="required" class="required-star">*</div>
    <i *ngIf="hint" 
       tabindex="0"
       [ngClass]="{'fa-circle-xmark' : showHint, 'fa-circle-question' : !showHint}" class="fa-regular">
    </i>
</mat-label>


<div class="NgxEditor__Wrapper">
    <ngx-editor-menu 
        [editor]="editor" 
        [toolbar]="toolbar"
        [disabled]="disabled">
    </ngx-editor-menu>
    <ngx-editor 
        [editor]="editor" 
        [ngModel]="html" 
        [disabled]="disabled" 
        [placeholder]="placeholderText()">
    </ngx-editor>
</div>

<!-- In ngx-editor-menu -->
<!-- [customMenuRef]="customMenu"  -->

<ng-template #customMenu>
    <app-editor-menu [editor]="editor"></app-editor-menu>
</ng-template>
