<div class="group-list-container">
  <div *ngFor="let group of model" class="group-card-wrapper">
    <app-group-card [model]="group"></app-group-card>
  </div>

  <div *ngIf="isLoading">
    <div *ngFor="let num of loadingItems" class="group-card-wrapper">
      <app-group-card [loading]="true"></app-group-card>
    </div>
  </div>

  <div *ngIf="model && !isLoading && model.length === 0">There is nothing to display.</div>
</div>
