<mat-card appearance="outlined">
  <mat-card-header>
    <div class="group-image-wrapper">
      <img *ngIf="!loading" [src]="model?.displayPicture" alt="" />
      <ngx-skeleton-loader *ngIf="loading" count="1" appearance="line" animation="progress"></ngx-skeleton-loader>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="group-content">
      <div class="group-name" *ngIf="!loading" routerLink="{{ '/' + routes.Groups + '/view/' + model?.id }}">
        {{ model?.name }}
      </div>
      <div class="group-status" *ngIf="!loading">
        {{ model?.groupStatus }}
      </div>
    </div>
    <ngx-skeleton-loader *ngIf="loading" count="2" appearance="line" animation="progress"></ngx-skeleton-loader>
  </mat-card-content>
</mat-card>
