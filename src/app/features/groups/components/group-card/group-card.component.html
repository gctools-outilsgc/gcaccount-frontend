<mat-card appearance="outlined"> 
    
    <mat-card-header>
         <div class="group-image-wrapper">
            <img [src]="model?.displayPicture">
        </div> 
        <ngx-skeleton-loader *ngIf="loading" count="1" appearance="custom-content" animation="progress"></ngx-skeleton-loader>
    </mat-card-header>
    
    <mat-card-content>
        <div class="group-content">
            <div class="group-name" *ngIf="!loading"
                routerLink="{{ '/' + routes.Groups  + '/view/' + model?.id }}">
                {{ model?.name }}
            </div>
            <div class="group-status" *ngIf="!loading">
                {{ model?.groupStatus }}
            </div>
        </div>
        <ngx-skeleton-loader *ngIf="loading" count="2" appearance="line" animation="progress"></ngx-skeleton-loader>
    </mat-card-content>
</mat-card>
