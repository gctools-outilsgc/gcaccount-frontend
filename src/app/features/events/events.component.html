<app-banner>
    <div class="banner-text-top">
        <div>
            {{ translations.banner.event | translate }}
        </div>
      </div> 
</app-banner>

<app-page-title [pageTitle]="translations.titles.upcoming_events | translate"></app-page-title>

<div>
        <app-input  
                    [name]="'eventSearchBar'"
                    formControlName="eventSearchBar"
                    [control]="form.controls['name'] | formControl"
                    [label]="translations.forms.event.search | translate"
                    [placeholder]="translations.forms.search | translate">
        </app-input>
</div>
 
<div class="upcoming-events-content">
    <section>
        <div *ngFor="let event of model" class="event-list">
            <app-event-list [model]="event" 
                            [cardSize]="cardSize"
                            (confirm)="confirmEvent(event)" 
                            (decline)="declineEvent(event)">
            </app-event-list>
        </div>
        <div class="click-for-more">
            <a routerLink="{{ '/' + routes.Events }}">
                {{ translations.features.more | translate }}
            </a>
        </div>
    </section>
</div> 

<app-page-title [pageTitle]="translations.titles.previous_events | translate"></app-page-title>

<div class="previous-events-content">
    <section>
        <!--
        <app-event-list [model]="event"

        <div class="click-for-more">

</div>
